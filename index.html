<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사회 봉사 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #gameArea {
      margin: 20px auto;
      max-width: 90%;
      min-height: 360px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      overflow: hidden;
      position: relative;
    }
    .person {
      width: 100%;
      max-width: 240px;
      padding: 10px;
    }
    .person h3 {
      margin: 5px 0;
    }
    .person img {
      width: 100%;
      max-width: 140px;
      height: auto;
      object-fit: contain;
    }
    .dropZone {
      margin-top: 10px;
      border: 2px dashed #888;
      border-radius: 10px;
      height: 100px;
      line-height: 100px;
      font-size: 16px;
      color: #666;
      background: #f9f9f9;
    }
    #resources {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .resource {
      width: 80px;
      height: 80px;
      border: 2px solid #333;
      border-radius: 15px;
      background: #fafafa;
      font-size: 40px;
      line-height: 80px;
      cursor: grab;
      user-select: none;
      touch-action: none;
      position: relative;
    }
    #score, #timer, #message {
      font-size: 20px;
      margin: 10px;
    }
    #message {
      font-weight: bold;
      color: #0066cc;
      height: 26px;
    }
  </style>
</head>
<body>
  <h1>사회 봉사 게임</h1>
  <div id="score">점수: 0</div>
  <div id="timer">남은 시간: 30초</div>
  <div id="message"></div>

  <div id="gameArea"></div>

  <div id="resources">
    <div class="resource">🍞</div>
    <div class="resource">📖</div>
    <div class="resource">♿</div>
    <div class="resource">🍼</div>
    <div class="resource">💊</div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameArea = document.getElementById("gameArea");
    const messageDisplay = document.getElementById("message");
    let currentNeed = "";
    let draggedItem = null;
    let offsetX = 0, offsetY = 0;

    const people = [
      { name: "노인", need: "🍞", desc: "배고픔 해결이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/7703/7703936.png" },
      { name: "아이", need: "📖", desc: "공부할 책이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/201/201818.png" },
      { name: "장애인", need: "♿", desc: "이동 보조가 필요해요", img: "https://cdn-icons-png.flaticon.com/512/1806/1806208.png" },
      { name: "임산부", need: "🍼", desc: "건강한 음식이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/8229/8229514.png" },
      { name: "환자", need: "💊", desc: "약이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/892/892781.png" }
    ];

    let recentPeople = [];

    function showRandomPerson() {
      let randomPerson;
      do {
        randomPerson = people[Math.floor(Math.random() * people.length)];
      } while (recentPeople.includes(randomPerson));

      recentPeople.push(randomPerson);
      if (recentPeople.length > 3) recentPeople.shift();

      currentNeed = randomPerson.need;

      gameArea.innerHTML = `
        <div class="person" data-need="${randomPerson.need}">
          <img src="${randomPerson.img}" alt="${randomPerson.name}">
          <h3>${randomPerson.name}</h3>
          <p>${randomPerson.desc}</p>
          <div class="dropZone">여기에 자원을 두세요</div>
        </div>
      `;
    }

    const resources = document.querySelectorAll(".resource");
    resources.forEach(res => {
      // 데스크탑 드래그
      res.addEventListener("mousedown", dragStartDesktop);
      // 모바일 터치 드래그
      res.addEventListener("touchstart", dragStartTouch, {passive:false});
    });

    function dragStartDesktop(e) {
      draggedItem = e.target;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      document.addEventListener("mousemove", dragMoveDesktop);
      document.addEventListener("mouseup", dragEndDesktop);
    }

    function dragMoveDesktop(e) {
      if (!draggedItem) return;
      draggedItem.style.position = "absolute";
      draggedItem.style.left = e.pageX - offsetX + "px";
      draggedItem.style.top = e.pageY - offsetY + "px";
      draggedItem.style.zIndex = 1000;
    }

    function dragEndDesktop(e) {
      if (!draggedItem) return;
      checkDrop();
      draggedItem.style.position = "relative";
      draggedItem.style.left = "0px";
      draggedItem.style.top = "0px";
      draggedItem.style.zIndex = "1";
      draggedItem = null;
      document.removeEventListener("mousemove", dragMoveDesktop);
      document.removeEventListener("mouseup", dragEndDesktop);
    }

    function dragStartTouch(e) {
      e.preventDefault();
      draggedItem = e.target;
      const touch = e.touches[0];
      const rect = draggedItem.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
      document.addEventListener("touchmove", dragMoveTouch, {passive:false});
      document.addEventListener("touchend", dragEndTouch);
    }

    function dragMoveTouch(e) {
      e.preventDefault();
      const touch = e.touches[0];
      draggedItem.style.position = "absolute";
      draggedItem.style.left = touch.pageX - offsetX + "px";
      draggedItem.style.top = touch.pageY - offsetY + "px";
      draggedItem.style.zIndex = 1000;
    }

    function dragEndTouch(e) {
      if (!draggedItem) return;
      checkDrop();
      draggedItem.style.position = "relative";
      draggedItem.style.left = "0px";
      draggedItem.style.top = "0px";
      draggedItem.style.zIndex = "1";
      draggedItem = null;
      document.removeEventListener("touchmove", dragMoveTouch);
      document.removeEventListener("touchend", dragEndTouch);
    }

    function checkDrop() {
      const dropZone = document.querySelector(".dropZone");
      const dzRect = dropZone.getBoundingClientRect();
      const itemRect = draggedItem.getBoundingClientRect();
      const overlap = !(dzRect.right < itemRect.left || dzRect.left > itemRect.right || dzRect.bottom < itemRect.top || dzRect.top > itemRect.bottom);
      if (overlap) {
        handleDrop();
      }
    }

    function handleDrop() {
      if (!draggedItem) return;
      if (draggedItem.textContent === currentNeed) {
        score += 10;
        showMessage("올바르게 도와줬어요! 😊", "green");
      } else {
        score -= 5;
        showMessage("잘못된 자원이예요 😢", "red");
      }
      scoreDisplay.textContent = "점수: " + score;
      draggedItem = null;
      setTimeout(showRandomPerson, 800);
    }

    function showMessage(text, color) {
      messageDisplay.textContent = text;
      messageDisplay.style.color = color;
      setTimeout(() => messageDisplay.textContent = "", 700);
    }

    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = "남은 시간: " + timeLeft + "초";
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame();
      }
    }, 1000);

    function endGame() {
      gameArea.innerHTML = `
        <div style="padding:20px;">
          <h2>🎉 축하합니다! 🎉</h2>
          <p>당신의 점수는 <strong>${score}점</strong> 입니다.</p>
        </div>
      `;
      messageDisplay.textContent = "";
    }

    showRandomPerson();
  </script>
</body>
</html>
