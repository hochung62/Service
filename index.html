<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사회 봉사 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #gameArea {
      margin: 20px auto;
      width: 280px;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
    }
    .person {
      width: 240px;
      padding: 10px;
    }
    .person h3 {
      margin: 5px 0;
    }
    .person img {
      width: 140px;
      height: 140px;
    }
    .dropZone {
      margin-top: 10px;
      border: 2px dashed #888;
      border-radius: 10px;
      height: 100px;
      line-height: 100px;
      font-size: 16px;
      color: #666;
      background: #f9f9f9;
    }
    #resources {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .resource {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      border-radius: 15px;
      background: #fafafa;
      font-size: 50px;
      line-height: 100px;
      cursor: grab;
      user-select: none;
    }
    #score, #timer, #message {
      font-size: 22px;
      margin: 10px;
    }
    #message {
      font-weight: bold;
      color: #0066cc;
      height: 26px;
    }
  </style>
</head>
<body>
  <h1>사회 봉사 게임</h1>
  <div id="score">점수: 0</div>
  <div id="timer">남은 시간: 30초</div>
  <div id="message"></div>

  <div id="gameArea"></div>

  <div id="resources">
    <div class="resource" draggable="true">🍞</div>
    <div class="resource" draggable="true">📖</div>
    <div class="resource" draggable="true">♿</div>
    <div class="resource" draggable="true">🍼</div>
    <div class="resource" draggable="true">💊</div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameArea = document.getElementById("gameArea");
    const messageDisplay = document.getElementById("message");
    let currentNeed = "";

    // 사람 목록
    const people = [
      { name: "노인", need: "🍞", desc: "배고픔을 해결할 음식이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/7703/7703936.png" },
      { name: "아이", need: "📖", desc: "공부할 책이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/201/201818.png" },
      { name: "장애인", need: "♿", desc: "이동에 쓰이는 휠체어가 필요해요", img: "https://cdn-icons-png.flaticon.com/512/1806/1806208.png" },
      { name: "임산부", need: "🍼", desc: "아이에게 먹일 분유가 필요해요", img: "https://cdn-icons-png.flaticon.com/512/8229/8229514.png" },
      { name: "환자", need: "💊", desc: "감기 약이 필요해요", img: "https://cdn-icons-png.flaticon.com/512/6701/6701646.png" }
    ];

    let recentPeople = []; // 최근 3명 기억

    function showRandomPerson() {
      let randomPerson;
      do {
        randomPerson = people[Math.floor(Math.random() * people.length)];
      } while (recentPeople.includes(randomPerson));

      // 최근 3명 업데이트
      recentPeople.push(randomPerson);
      if (recentPeople.length > 3) recentPeople.shift();

      currentNeed = randomPerson.need;

      gameArea.innerHTML = `
        <div class="person" data-need="${randomPerson.need}">
          <img src="${randomPerson.img}" alt="${randomPerson.name}">
          <h3>${randomPerson.name}</h3>
          <p>${randomPerson.desc}</p>
          <div class="dropZone">여기에 알맞은 물품을 두세요</div>
        </div>
      `;

      const dropZone = document.querySelector(".dropZone");
      dropZone.addEventListener("dragover", dragOver);
      dropZone.addEventListener("drop", dropResource);
    }

    const resources = document.querySelectorAll(".resource");
    resources.forEach(resource => resource.addEventListener("dragstart", dragStart));

    let draggedItem = null;
    function dragStart(e) {
      draggedItem = e.target;
    }
    function dragOver(e) {
      e.preventDefault();
    }
    function dropResource(e) {
      e.preventDefault();
      if (draggedItem.textContent === currentNeed) {
        score += 10;
        showMessage("올바르게 도와줬어요! 😊", "green");
      } else {
        score -= 5;
        showMessage("잘못된 자원이예요 😢", "red");
      }
      scoreDisplay.textContent = "점수: " + score;
      setTimeout(showRandomPerson, 800);
    }

    function showMessage(text, color) {
      messageDisplay.textContent = text;
      messageDisplay.style.color = color;
      setTimeout(() => messageDisplay.textContent = "", 700);
    }

    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = "남은 시간: " + timeLeft + "초";
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame();
      }
    }, 1000);

    function endGame() {
      gameArea.innerHTML = `
        <div style="padding:20px;">
          <h2>🎉 축하합니다! 🎉</h2>
          <p>당신의 점수는 <strong>${score}점</strong> 입니다.</p>
        </div>
      `;
      messageDisplay.textContent = "";
    }

    // 게임 시작
    showRandomPerson();
  </script>
</body>
</html>
